<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="main-navigation">
        <img src="./images/Frame 332.png" alt="logo" />
        <div class="pages-navigation">
          <div class="logo-container">
            <i class="logo fa fa-bars"></i>
          </div>
          <ul>
            <li><a href="">About</a></li>
            <li><a href="">Car</a></li>
            <li>
              <a href="">Terms & Conditions</a>
            </li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">Profile</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="map-section">
        <div class="map-section__description">
          <h2>We Have Prepared a Car For Your Trip</h2>
          <p>
            We have many types of cars that are ready for you to travel anywhere
            and anytime.
          </p>
          <div class="map-section__description-btns">
            <a href=""
              ><button class="get-btn" type="submit">Get In Touch</button></a
            >
            <a href=""
              ><button class="cars-btn" type="submit">Our Cars</button></a
            >
          </div>
        </div>
        <div class="map-section__img">
          <img
            class="map-section__img-map"
            src="./images/Map 1.png"
            alt="map"
          />
          <img
            class="map-section__img-pin1"
            src="./images/Group 2.png"
            alt="location"
          />
          <img
            class="map-section__img-pin2"
            src="./images/Group 4-2.png"
            alt="location"
          />
          <img
            class="map-section__img-pin3"
            src="./images/Group 4-2.png"
            alt="location"
          />
          <img
            class="map-section__img-vector1"
            src="./images/Vector 10.png"
            alt="vector"
          />
          <img
            class="map-section__img-vector2"
            src="./images/Vector 11.png"
            alt="vector"
          />
          <img
            class="map-section__img-car"
            src="./images/Toyota Camry Home 1.png"
            alt="car"
          />
        </div>
      </section>
    </main>
  </body>
</html>
